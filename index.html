<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Todo List App</title><script defer="defer" src="app.bundle.js"></script></head><body><div id="App"><dialog id="task-dialog"><form method="dialog"><p class="title"><input id="title" class="form-input" name="title" placeholder="Task title"/></p><p class="description"><input id="description" class="form-input" name="description" placeholder="Description"/></p><p class="dueDate"><input type="datetime-local" class="form-input" id="dueDate" name="dueDate"/></p><label for="priority-dropdown">Priority</label> <select name="priority-dropdown" id="priority-dropdown" class="form-input"><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select><div class="task-dialog-btn"><button value="cancel" formmethod="dialog" class="cancel-btn">Cancel</button> <button id="confirm" value="default" type="button">Confirm</button></div></form></dialog><button id="open-task-dialog">Add Task</button></div></body></html>
