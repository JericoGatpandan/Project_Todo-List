<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close"
    />

    <title>Project Todo List</title>
  <script defer src="main.js"></script></head>
  <body>
    <div id="app">
      <dialog id="AddTaskDialog">
        <form method="dialog">
          <button value="cancel" formmethod="dialog" class="cancel-btn">
            <span class="material-symbols-outlined"> close </span>
          </button>
          <p class="title">
            <input
              type="text"
              id="title"
              class="form-input"
              name="title"
              placeholder="Task name"
              required
            />
          </p>
          <p class="description">
            <input
              type="text"
              id="description"
              class="form-input"
              name="description"
              placeholder="Description"
            />
          </p>
          <p class="dueDate">
            <input
              type="datetime-local"
              class="form-input"
              id="dueDate"
              name="dueDate"
            />
          </p>
          <label for="priority-dropdown">Priority</label>
          <select
            name="priority-dropdown"
            id="priority-dropdown"
            class="form-input"
          >
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
          <select
            name="projects-dropdown"
            id="projects-dropdown"
            class="form-input"
          ></select>
          <div class="TaskDialogBtn">
            <button id="confirm" value="default" type="button">Add Task</button>
          </div>
        </form>
      </dialog>
      <button id="openTaskDialog">Add Task +</button>

      <button id="openProjectDialog">New Project</button>
      <dialog id="addProjectDialog">
        <form method="dialog">
          <label for="projectName">Project Name</label>
          <input type="text" id="projectName" name="projectName" />
          <button value="cancel" formmethod="dialog">
            <span class="material-symbols-outlined"> close </span>
          </button>
          <button id="projectConfirmBtn" type="button">confirm</button>
        </form>
      </dialog>
    </div>
  </body>
</html>
